<!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Kunder</title>

</head>
<body>
    <h1>Kunde</h1>
    Skriv inn navnet :<input type="text" id="navn"/><br/>
    Skriv inn adressen :<input type="text" id="adresse"/><br/>
    <button onclick="regKunde()">Registrer</button><br/>
    Alle kundene:
    <div id="kundene"></div>
    <script type="application/javascript">
        function regKunde() {
            const kunde = {
                navn : $("#navn").val(),
                adresse : $("#adresse").val()
            }
            $.get("/lagre", kunde, function(retur){
                    hentAlle();
                });
            $("#navn").val(""); //tÃ¸m input-feltene
            $("#adresse").val("");
        };

        function hentAlle() {
            $.get( "/hentAlle", function( data ) {
                formaterData(data);
            });
        };

        function formaterData(kunder){
            $("#navn").text("Per")
            var ut = "<table>" +
                "<tr>" +
                "<th>Navn</th><th>Adresse</th>" +
                "</tr>";
            for(let i in kunder ){
                ut+="<tr><td>"+kunder[i].navn+"</td><td>"+kunder[i].adresse+"</td></tr>"
            }
            $("#kundene").html(ut);
        }
    </script>
</body>
</html>
