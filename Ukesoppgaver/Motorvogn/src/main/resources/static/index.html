<!DOCTYPE html>
<html lang="no">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <script src="index.js"></script>
    <script src="validering.js"></script>
    <title>Motorvognregister</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h1>Logg inn</h1>
            <form class="form">
            <div class="form-group">
                <label for="brukernavn">Brukernavn</label>
                <input type="text" class="form-control" id="brukernavn" onchange="validerBrukernavn()"/>
            </div>
            <div class="form-group">
                <label for="passord">Passord</label>
                <input type="password" class="form-control" id="passord" onchange="validerPassord()"/>
            </div>
            </form>
            <button class="btn btn-primary" onclick="loggInn()">Logg inn</button><br><br/>
            <button class="btn btn-danger" onclick="krypterAllePassord()">Krypter alle passord</button>
            <!--Denne krypterer alle passordene som allerede er lagt til i klartekst i databasen.
            Vanligvis ville man kryptert passordene i det man laget brukeren, slik at passordet aldri var lagret i
            klartekst noe sted-->
            <div id="feil" style="color: red"></div>
        </div>
    </div>
</div>
</body>
</html>
