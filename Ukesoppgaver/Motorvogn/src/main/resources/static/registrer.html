<!DOCTYPE html>
<html lang="no">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Motorvognregister</title>
    <script src="registrer.js"></script>
    <script src="validering.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h1>Registrer motorvogn</h1>
            <form class="form">
                <div class="form-group">
                    <div id="feil" style="color: red"></div>
                    <label for="personnr">Personnr</label>
                    <input type="text" class="form-control" id="personnr" onchange="validerPersonnr()"/>
                    <span id="feilPersonnr" style="color:red"></span>
                </div>
                <div class="form-group">
                    <label for="navn">Navn</label>
                    <input type="text" class="form-control" id="navn" onchange="validerNavn()"/>
                    <span id="feilNavn" style="color:red"></span>
                </div>
                <div class="form-group">
                    <label for="adresse">Adresse</label>
                    <input type="text" class="form-control" id="adresse" onchange="validerAdresse()"/>
                    <span id="feilAdresse" style="color:red"></span>
                </div>
                <div class="form-group">
                    <label for="kjennetegn">Kjennetegn</label>
                    <input type="text" class="form-control" id="kjennetegn" onchange="validerKjennetegn()"/>
                    <span id="feilKjennetegn" style="color:red"></span>
                </div>
                <div class="form-group">
                    <label for="merke">Merke</label>
                    <div id="merke" class="dropdown" onchange="validerMerke()">
                        <span id="feilMerke" style="color: red"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="type">Type</label>
                    <div id="type" class="dropdown">
                        <span id="feilType" style="color: red"></span>
                    </div>
                </div>
                <input type="button" id="reg" value="Registrer" onClick="validerOgLagreMotorvogn()" class="btn btn-primary"/>
            </form>
        </div>
    </div>
</div>
</body>
</html>
